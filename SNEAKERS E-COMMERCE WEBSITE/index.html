<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@400;500&family=Fraunces:opsz,wght@9..144,700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:wght@500;700&family=Playfair+Display:ital,wght@0,500;0,600;0,700;1,400&family=Poppins:wght@300;400;500;600&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <title>E-commerce website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <nav>
            <div class="navTop">
                <div class="navItem">
                    <img src="/img/sneakers.png" alt="">
                </div>
                <div class="navItem">
                    <div class="searchBar">
                        <input type="text" placeholder="Search..." class="searchInput">
                        <img src="/img/search.png" class="searchIcon" alt="">
                    </div>
                </div>
                <div class="navItem">
                    <span class="limitedOffer">Limitted Offer</span>
                </div>
            </div>
            <div class="navBottom">
                <h3 class="menuItem">Air force</h3>
                <h3 class="menuItem">jordan</h3>
                <h3 class="menuItem">blazer</h3>
                <h3 class="menuItem">crater</h3>
                <h3 class="menuItem">hippie</h3>

            </div>
        </nav>

        <div class="slider">
            <div class="sliderWrapper">
                <div class="sliderItem">
                    <img src="./img/air.png" alt="" class="sliderImg">
                    <div class="sliderBg"></div>
                    <h1 class="sliderTitle">AIR FORCE <br>  NEW <br> SEASON</h1>
                    <h2 class="sliderPrice">$199</h2>
                    <button class="buyBtn">BUY NOW!</button>
                </div>
                <div class="sliderItem">
                    <img src="./img/jordan.png" alt="" class="sliderImg">
                    <div class="sliderBg"></div>
                    <h1 class="sliderTitle">AIR JORDAN <br>  NEW <br> SEASON</h1>
                    <h2 class="sliderPrice">$399</h2>
                    <button class="buyBtn">BUY NOW!</button>
                </div>
                <div class="sliderItem">
                    <img src="./img/blazer.png" alt="" class="sliderImg">
                    <div class="sliderBg"></div>
                    <h1 class="sliderTitle">BLAZER <br>  NEW <br> SEASON</h1>
                    <h2 class="sliderPrice">$249</h2>
                    <button class="buyBtn">BUY NOW!</button>
                </div>
                <div class="sliderItem">
                    <img src="./img/crater.png" alt="" class="sliderImg">
                    <div class="sliderBg"></div>
                    <h1 class="sliderTitle">CRATER <br>  NEW <br> SEASON</h1>
                    <h2 class="sliderPrice">$299</h2>
                    <button class="buyBtn">BUY NOW!</button>
                </div>
                <div class="sliderItem">
                    <img src="./img/hippie.png" alt="" class="sliderImg">
                    <div class="sliderBg"></div>
                    <h1 class="sliderTitle">HIPPIE <br>  NEW <br> SEASON</h1>
                    <h2 class="sliderPrice">$239</h2>
                    <button class="buyBtn">BUY NOW!</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
